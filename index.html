<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>le dark</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Seal_icon_cartoon.svg/1024px-Seal_icon_cartoon.svg.png">
</head>
<body>
  <h1 id="title">le dark</h1>

  <button id="clickBtn">Add Dark</button>
  <button id="counterBtn">Clicks left: 1000</button>
  <div id="darkContainer"></div>

  <!-- Settings -->
  <button id="settingsBtn">⚙️</button>
  <div id="settingsPanel">
    <h2>Settings</h2>
    <button id="toggleCounter">Toggle Counter</button>
    <button id="toggleSound">Toggle Sound Effects</button>
    <button id="toggleMusic">Toggle Music</button>
  </div>

  <!-- Invisible admin trigger -->
  <div id="adminTrigger"></div>

  <!-- Keypad -->
  <div id="keypad">
    <div id="keypadDisplay"></div>
    <div id="keypadButtons"></div>
  </div>

  <!-- Fullscreen Admin Panel -->
  <div id="menuPanel">
    <button id="closeMenu" class="closeBtn">❌</button>
    <h2>Admin Panel</h2>
    <p>Future crazy features go here…</p>
  </div>

  <!-- Bottom messages -->
  <div id="bottomMessage"></div>

  <script src="script.js"></script>
</body>
</html>
