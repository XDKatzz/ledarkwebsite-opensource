<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Le Dark ✅</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">le dark ✅</h1>
  <div id="settings">
    <button id="darkBtn" class="btn">Add Dark</button>
    <span id="counterDisplay">Clicks left: 1000</span>
    <button id="sfxBtn" class="btn">Sound FX: OFF</button>
    <button id="musicBtn" class="btn">Music: OFF</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <button id="adminClose">X</button>
    <div id="keypadDisplay"></div>
    <div id="keypad">
      <button>1</button><button>2</button><button>3</button>
      <button>4</button><button>5</button><button>6</button>
      <button>7</button><button>8</button><button>9</button>
      <button>C</button><button>0</button><button>E</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
