<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>le dark</title>
  <link rel="stylesheet" href="style.css">
  <!-- Comic Neue fallback for Comic Sans look on mobile -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="seal.png" type="image/png"> <!-- replace with your seal file if desired -->
</head>
<body>
  <header>
    <h1 id="title">le dark</h1>
  </header>

  <main>
    <div class="controls">
      <button id="addDarkBtn" class="control-btn">Add Dark</button>
      <button id="clicksLeftBtn" class="control-btn">Clicks Left: 1000</button>
    </div>

    <section id="stage">
      <div id="container" aria-live="polite"></div>
    </section>

    <!-- invisible bottom-left secret corner (long-press 1s to show keypad) -->
    <button id="secretCorner" class="secret-corner" aria-hidden="true" title="secret"></button>

    <!-- keypad (hidden by default) -->
    <div id="keypad" class="keypad hidden" aria-hidden="true"></div>

    <!-- admin message (brief textual feedback) -->
    <div id="adminMessage" class="admin-message hidden" aria-live="polite"></div>

    <!-- admin menu (opens only after entering 2871 when admin active) -->
    <div id="menuPanel" class="menu hidden" aria-hidden="true"></div>

    <!-- particle canvas (background) -->
    <canvas id="particleCanvas" class="particles" aria-hidden="true"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
